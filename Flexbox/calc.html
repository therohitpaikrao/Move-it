    <body>
    <br>
    
    <br>

    <div class="cal">
        <h1>Service Calculator</h1>
    
        <label for="distance">Enter Distance (in units):</label>
        <input type="number" id="distance" placeholder="Enter distance">
        <br>
        <br>
    
        <label for="service">Select Service Type:</label>
        <select id="service">
            <option value="regular">Regular Service</option>
            <option value="premium">Premium Service</option>
        </select>
    
        <button onclick="calculateService()">Calculate</button>
    
        <div id="result"></div>

    </div>
    
        <script>
            function calculateService() {
                // Get the input values
                var distanceInput = document.getElementById('distance').value;
                var serviceType = document.getElementById('service').value;
    
                // Check if the input is a valid number
                if (isNaN(distanceInput)) {
                    alert("Please enter a valid number for distance");
                    return;
                }
    
                // Perform the calculation based on the service type
                var result;
                if (serviceType === 'regular') {
                    result = (parseFloat(distanceInput) * 15) + 100;
                } else if (serviceType === 'premium') {
                    result = (parseFloat(distanceInput) * 20) + 500;
                }
    
                // Display the result
                document.getElementById('result').innerHTML = "Result: " + result;
            }
        </script>
